{% extends '_base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <h2 class="mb-4">آیا مطمئن هستید که می‌خواهید دوره "{{ object.title }}" را حذف کنید؟</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">بله، حذف کن</button>
        <a href="{% url 'all_courses' %}" class="btn btn-secondary">انصراف</a>
    </form>
</div>
{% endblock %}
